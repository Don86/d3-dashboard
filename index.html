<head>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="script.js" charset="utf-8"></script>
</head>

<body>
  <header class="topbar">Top Bar</header>
  <form id="form1" onchange="formChange()">
      <p>Initial deposit</p>
      <input style="width: 10em;" type="number" id="initialVal" value=1000 min=0></input>
      <p>Number of years</p>
      <input style="width: 10em;" type="number" id="numYears" value=10 min=1 max=30></input>
      <p>Annual contribution</p>
      <input style="width: 10em;" type="number" id="contrib" value=0 min=0></input>
      <p>Interest Rate (%)</p>
      <input style="width: 10em;" type="number" id="interestRate" value=3 min=0></input>
  </form>
  <svg id="barchart"></svg>

  <div id="test-text"></div>
  <div id="barchart"></div>
  <select id = "dropdown">
    <option selected="selected" value="VTSAX">VTSAX</option>
    <option value="SPY">SPY</option>
    <option value="GOOG">GOOG</option>
  </select>
  <br />

  <div id="linechart"></div>

  <!-- ============================== BAR CHART ============================== -->
  <script>
    initialData = [{"year":1, "val":1000}, 
                        {"year":2, "val":1100},
                        {"year":3, "val":1200}]

    function formChange() {
        x0 = +document.getElementById("initialVal").value
        n = +document.getElementById("numYears").value
        let barArray = [{"year":1, "val":x0}]
        for (var i=0; i<n-1; i++) {
            newRow = {"year":i+2, "val":x0+i}
            barArray.push(newRow)
        }
        console.log(barArray)
        updateBarChart(barArray)
    }

    function updateBarChart(data){
        //set domain for the x and y axis
        xChart.domain(data.map(function(d){ return d.year; }) );
        yChart.domain( [0, d3.max(data, function(d){ return +d.val; })] );
        console.log("ymax = ", d3.max(data, function(d){ return +d.val; }))

        //get the width of each bar
        var barWidth = width / data.length;

        //select all bars on the graph, take them out, and exit the previous data set.
        //then you can add/enter the new data set
        var bars = chart.selectAll(".bar")
                        .remove()
                        .exit()
                        .data(data)
        //now actually give each rectangle the corresponding data
        bars.enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", function(d, i){ return i * barWidth + 1 })
            .attr("y", function(d){ return yChart( d.val); })
            .attr("height", function(d){ return height - yChart(d.val); })
            .attr("width", barWidth - 1);
        //left axis
        chart.select('.y')
              .call(yAxis)
        //bottom axis
        chart.select('.xAxis')
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", function(d){
                    return "rotate(-65)";
                });
    }

    // initial setup
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 700 - margin.left - margin.right,
        height = 350 - margin.top - margin.bottom;
        
    var chart = d3.select("#barchart")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var xChart = d3.scaleBand().range([0, width]);
    var yChart = d3.scaleLinear().range([height, 0]);
    var xAxis = d3.axisBottom(xChart);
    var yAxis = d3.axisLeft(yChart);

    //set up axes
    //left axis
    chart.append("g")
          .attr("class", "y axis")
          .call(yAxis)

    //bottom axis
    chart.append("g")
        .attr("class", "xAxis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d){
                return "rotate(-65)";
            });

    //add axis labels
    chart
        .append("text")
        .attr("transform", "translate(-35," +  (height+margin.bottom)/2 + ") rotate(-90)")
        .text("% of total watch time");
    chart
        .append("text")
        .attr("transform", "translate(" + (width/2) + "," + (height + (0.5 * margin.bottom)) + ")")
        .text("year");

    //use arbitrary initialData to begin
    updateBarChart(initialData);
  </script>

  <!-- ============================== LINE CHART ============================== -->
  <script>
    const api_key = "EEKL6B77HNZE6EB4"

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 700 - margin.left - margin.right,
        height = 350 - margin.top - margin.bottom;

    var svg = d3.select(document.getElementById("linechart"))
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    // ============================== Init graph with VTSAX values ==============================
    d3.json("https://www.alphavantage.co/query?function=TIME_SERIES_MONTHLY&symbol=VTSAX&apikey="+api_key, function(error, apiData) {
      if (error) throw error;

      let data = parseData(apiData["Monthly Time Series"])
      if (data.length == 0) {
            alert("Error retrieving data for VTSAX")
          } else {
            console.log("init data:", data)
          }

      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("class", "xAxis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return d.close; })])
        .range([ height, 0 ]);
      svg.append("g")
        .attr("class", "yAxis")
        .call(d3.axisLeft(y));

      var line = d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.close) })

      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("class", "line")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", line)
      })

    // ============================== Dropdown select logic ==============================
    d3.select('#dropdown')
			.on("change", function () {
        const sect = document.getElementById("dropdown");
				const selectedValue = document.getElementById("dropdown").options[sect.selectedIndex].value;
				console.log(selectedValue)
        const ticker = selectedValue

        d3.json("https://www.alphavantage.co/query?function=TIME_SERIES_MONTHLY&symbol="+ticker+"&apikey="+api_key, function(error, apiData) {
          if (error) throw error;

          let data = parseData(apiData["Monthly Time Series"])
          if (data.length == 0) {
            alert("Error retrieving data for "+ticker)
          } else {
            console.log(data)
          }
          // D3 starts from here on
          var x = d3.scaleTime()
            .domain(d3.extent(data, function(d) { return d.date; }))
            .range([ 0, width ]);
          var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.close; })])
            .range([ height, 0 ]);

          d3.select('.xAxis').call(d3.axisBottom(x))
          d3.select('.yAxis').call(d3.axisLeft(y))
          d3.select('.line').datum(data).attr('d',d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.close) })
          )
        })
      })
  </script>
</body>
